<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header id="result-section">
      <h2>Your Result</h2>
      <div id="result-circle">
        <p><span id="result">76</span>of 100</p>
      </div>
      <div class="description">
        <p id="desc-title">Great</p>
        <p id="desc-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </header>

    <main>
      <h2>Summary</h2>
      <div id="summary-section"></div>
      <button id="continue-btn">Continue</button>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/mano-coder">mano-coder</a>.
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
